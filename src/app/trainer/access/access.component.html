<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Access Code</h4>
  <button type="button" class="close" (click)="close()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    Please keep this Access Code safe, as you will need it to edit the information again, and students will need it to access the instructions.
  </p>
  <p class="lead text-center">
    <strong>{{ model.accessCode }}</strong>
  </p>
</div>
